- job:
    name: test-run
    display-name: Run
    scm:
      - git:
          url: https://github.com/qzhuyan/hemir.git
          branches:
            - large
          skip-tag: true
          wipe-workspace: false
    triggers:
      - pollscm:
          cron: "* * * * * "
      - timed: "H * * * * "
          
    builders:
      - shell:
          #!/bin/bash -xe
          docker run -t --rm -u `id -u` -v ${WORKSPACE}:/workdir -w /workdir --entrypoint=/bin/bash qzhuyan/casperjs -c '. ./run_par.sh 2' 

